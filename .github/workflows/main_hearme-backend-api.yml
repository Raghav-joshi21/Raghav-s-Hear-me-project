name: Build and deploy FastAPI backend to Azure Web App - hearme-backend-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ðŸ”‘ REQUIRED for Azure OIDC login
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create venv and install backend dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Package ONLY backend code
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: backend

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82EA4F24FDEC48D69F144163D9A387A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9C997E2413DB4F529E2FDE4F7707FEC4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_77F30B8EC37646EB96662F3F722BC3E4 }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: hearme-backend-api
          slot-name: Production
          package: backend
